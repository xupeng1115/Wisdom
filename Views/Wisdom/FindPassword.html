<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<title>Find</title>
		<link rel="stylesheet" href="../../Content/wisdom/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../Content/wisdom/iconfont/material-icons.css"/>
		<link rel="stylesheet" href="../../Content/wisdom/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="../../Content/wisdom/css/FindPassword.css?v=20171206"/>
		
		<!--[if lt IE 9]>
	      <script src="../../Scripts/widom/lib/html5shiv.min.js"></script>
	      <script src="../../Scripts/widom/lib/respond.min.js"></script>
	    <![endif]-->
		
	</head>
<body>
	
	<div class="container-fluid">
		<div class="row find-banner"></div>
		<div class="row find-content">
			<div class="find-content-box">
				<div class="find-title">忘记密码</div>
				<div class="login-back-btn">返回登录</div>
				<ul class="find-progress clearbox">
					<li class="progress-line line-one"></li>
					<li class="progress-line line-two"></li>
					<li class="progress-line line-three"></li>
				</ul>
				<div class="step-box clearbox">
					<div class="step-item step-one">
						验证邮箱/手机号码
						<div class="step-number">1</div>
					</div>
					<div class="step-item step-two">
						成功找回密码
						<div class="step-number">2</div>
					</div>
				</div>
				<div class="form-box">
					<div class="input-box">
						<input type="text" class="input-item phone-number" placeholder="请输入注册手机号" maxlength="11"/>
					</div>
					<div class="phone-tips find-tips"></div>
					<div class="input-box">
						<input type="text" class="input-item test-code" placeholder="请输入验证码" maxlength="6"/>
						<div class="get-code-btn">获取验证码</div>
					</div>
					<div class="code-tips find-tips"></div>
					<div class="input-box">
						<input type="password" class="input-item new-password" placeholder="请输入新密码" maxlength="20"/>
					</div>
					<div class="password-tips find-tips"></div>
					<div class="input-box">
						<input type="password" class="input-item repeat-password" placeholder="请确认您的新密码" maxlength="20"/>
					</div>
					<div class="repeat-tips find-tips"></div>
					<div class="confirm-btn find-btn">确认</div>
				</div>
				<div class="find-success-box">
					<div class="success-img"></div>
					<div class="success-msg">恭喜您~成功找回密码！</div>
					<div class="back-index-btn find-btn">返回首页</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../Scripts/wisdom/lib/jquery-1.11.3.min.js"></script>
	<script src="../../Scripts/wisdom/lib/vue.min.js"></script>
	<script>
		$(function(){
			
			$("body").on("click",".position-name",function(){
				window.location.href="PositionDetail.html";
			})
			
			$("body").on("click",".login-back-btn",function(){
				window.location.href="Index.html";
			})
			
			$("body").on("click",".back-index-btn",function(){
				window.location.href="Index.html";
			})
			
			$("body").on("click",".confirm-btn",function(){
				$(".line-three").css("background","#ffbf00");
				$(".step-two").css("color","#6d6d6d");
				$(".step-two").find(".step-number").css({
					"color":"#ffbf00",
					"borderColor":"#ffbf00"
				})
				$(".form-box").hide();
				$(".find-success-box").show();
			})
			
			$(".phone-number").focus(function(){
				$(".phone-tips").text("手机号码不能为空");
				$(".phone-tips").show();
			})
			
			$("body").on("click",".test-code",function(){
				$(".code-tips").text("验证码不能为空");
				$(".code-tips").show();
			})
			
			$("body").on("click",".new-password",function(){
				$(".password-tips").text("密码不能为空");
				$(".password-tips").show();
			})
			
			$("body").on("click",".repeat-password",function(){
				$(".repeat-tips").text("重复密码不能为空");
				$(".repeat-tips").show();
			})
			
		})
	</script>
</body>
</html>
